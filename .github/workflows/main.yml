name: Build on PR merge

on:
  push:
    branches:
      - main

jobs:
  build:
    permissions: write-all
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v2

      - name: Set up Node.js
        uses: actions/setup-node@v2
        with:
          node-version: 16

      - name: Install dependencies
        run: yarn install --frozen-lockfile

      - name: Run build
        run: yarn build

      - name: Get version from manifest.json
        id: version
        run: |
          VERSION=$(node -e "console.log(require('./public/manifest.json').version)")
          echo "VERSION=$VERSION" >> $GITHUB_ENV

      - name: Get latest tag
        id: latest_tag
        run: |
          git fetch --tags
          echo "TAG=$(git describe --tags --abbrev=0 --always)" >> $GITHUB_ENV


      - name: Check if version has changed
        id: version_changed
        run: |
          latest_tag="${{ env.TAG }}"
          latest_tag_without_v="${latest_tag#v}"
          version_pattern="^[0-9]+\.[0-9]+$"
    
          if [[ ${env.VERSION} != $latest_tag_without_v ]] && [[ $latest_tag_without_v =~ $version_pattern ]]; then
            echo "CHANGED=true" >> $GITHUB_ENV
          else
            echo "CHANGED=false" >> $GITHUB_ENV
          fi

      - name: Archive build artifacts
        if: ${{ env.CHANGED }} == 'true'
        run: |
          cd dist && zip -r ../chrome-extension-vite.zip ./

      - name: Upload build artifacts
        if: ${{ env.CHANGED }} == 'true'
        uses: actions/upload-artifact@v2
        with:
          name: chrome-extension-vite
          path: "chrome-extension-vite.zip"

      - name: Create new release
        if: ${{ env.CHANGED }} == 'true'
        uses: softprops/action-gh-release@v1
        with:
          name: Release ${{ env.VERSION }}
          tag_name: v${{ env.VERSION }}
          body: |
            This is a new release of the Chrome extension.
          draft: false
          prerelease: true
          files: |
            chrome-extension-vite.zip
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
