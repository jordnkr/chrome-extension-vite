name: Build on PR merge

on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v2

      - name: Set up Node.js
        uses: actions/setup-node@v2
        with:
          node-version: 16

      - name: Install dependencies
        run: yarn install --frozen-lockfile

      - name: Run build
        run: yarn build

      - name: Get version from manifest.json
        id: version
        run: |
          VERSION=$(node -e "console.log(require('./public/manifest.json').version)")
          echo "::set-output name=version::$VERSION"


      - name: Archive build artifacts
        run: |
          cd dist && zip -r ../chrome-extension-vite.zip ./

      - name: Upload build artifacts
        uses: actions/upload-artifact@v2
        with:
          name: chrome-extension-${{ steps.version.outputs.version }}
          path: "chrome-extension-vite.zip"
